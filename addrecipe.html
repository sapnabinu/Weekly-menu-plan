    <!-- Navbar (sit on top) -->

      </div>

    <br><br>
        
    <div class="container">
      <h1> <span style="color:yellow; font-size: 40px;"> Add Recipe Page</span></h1>

      <div class="row" style="background-color:#f5f5f5" id="addrecipiecontainer">

        <div class="col-md-6"> <!-- first column start -->
          <div class="row">
            <label class="leftlabel"> Recipe Title :</label>
            <input class="rightinput" type="text" id="title" placeholder="Enter title" required ></input>
          </div>
          
          <div class="row">
	    <label class="leftlabel">Ingredients:</label>
            <input class="rightinput" type="int" id="int" placeholder="Enter Ingredients" required ></input>
          </div>
          
          <div class="row">
	    <label class="leftlabel">Directions:</label>
            <input class="rightinput" type="dir" id="dir" placeholder="Enter direction" required ></input>
          </div>
          
          <div class="row">
            <label class="leftlabel">Prep Time</label>
            <input class="rightinput" type="text" name="time" id="time" placeholder="Enter prep time" required ></input>
          </div>
          
          <div class="row">
            <label class="leftlabel">Nutritional Facts</label>
            <input class="rightinput" type="text" name="nutrition" id="nutrition" placeholder="Enter Nutrition facts" required ></input>
          </div>
          
          <div class="row">
            <label class="leftlabel">No of Servings</label>
            <input class="rightinput" type="text" name="no" id="no" placeholder="Quantity" required ></input>
          </div>
          
          <div class="row">
            <label class="leftlabel">Calorie</label>
            <input class="rightinput" type="text" name="calorie" id="calorie" placeholder="Calories" required ></input>
          </div>
          
          <div class="row">
            <label class="leftlabel">Cost</label>
            <input class="rightinput" type="text" name="cost" id="cost" placeholder="cost" required ></input>
          </div>
        </div> <!-- first column end -->

        <div class="col-md-6"> <!-- second column -->
          <div class="row">
            <label class="margin1">Description:</label>
          </div>
          <div class="row">
            <textarea class="margin1 description" id="des" placeholder="Enter description" required></textarea>
          </div>
        </div>  <!-- second column end -->
      </div>
      <br><br>
          
      <div class="row" >
        <div class="col-md-2"></div>
        <div class="col-md-3"><button class="w3-button w3-block w3-black" id="clearaddrecipe" onclick="clearAddRecipe()" style="font-size:20px">Clear</button></div>
        <div class="col-md-2"></div>
        <div class="col-md-3"><button type="SAVE" class="w3-button w3-block w3-black" id="save" onclick="addRecipe()" style="font-size:20px">Save</button></div>
        <div class="col-md-2"></div>
      </div>
      
      <br><br>

    </div>  
    
  </body>
</html>
